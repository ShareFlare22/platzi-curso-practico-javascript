<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y Descuentos</title>
  </head>
  <body>
    <header>
      <h1>Porcentajes y Descuentos</h1>
      <p>
        Este es el segundo taller del Curso Practico de JavaScript de Platzi
      </p>
    </header>
    <section>
      <h2>Calcula el precio a pagar de tus productos con descuento</h2>
      <form>
        <label for="InputPrice">Escribe el precio de tu producto:</label>
        <input id="InputPrice" type="number" /><br />

        <label for="InputCoupon"
          >Escribe el codigo de descuento para tu producto:</label
        >
        <input type="text" id="InputCoupon" /><br />

        <button type="button" onclick="onClickbuttonPriceDiscount()">
          Calcular el Precio con descuento
        </button>
        <p id="ResultP"></p>
      </form>
    </section>
    <script src="./descuentos.js"></script>
  </body>
</html>
