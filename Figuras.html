<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometrias | Curso Practico Platzi</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geom√©tricas</h1>
      <p>Este es el primer curso practico de JavaScript</p>
    </header>

    <section id="cuadrado">
      <h2>Calcula el area y el perimetro de un cuadrado</h2>
      <form action="">
        <label for="inputCuadrado">
          Escribe cuanto mide cada lado de tu cuadrado:
        </label>
        <input type="number" id="inputCuadrado" /><br />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el Perimetro</button
        ><br />
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el Area
        </button>
      </form>
    </section>

    <section id="triangulo">
      <h2>Calcula el area y el perimetro de un Triangulo</h2>
      <form action="">
        <label for="inputLado1">
          Escribe cuanto mide el primer lado de tu triangulo:
        </label>
        <input type="number" id="inputLado1" /><br />
        <label for="inputLado2">
          Escribe cuanto mide el segundo lado de tu triangulo:
        </label>
        <input type="number" id="inputLado2" /><br />
        <label for="inputBase">
          Escribe cuanto mide la base de tu triangulo:
        </label>
        <input type="number" id="inputBase" /><br />
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el Perimetro</button
        ><br />
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el Area
        </button>
      </form>
    </section>

    <section id="circulo">
      <h2>Calcula el area y el perimetro de un cuadrado</h2>
      <form action="">
        <label for="inputRadio">
          Escribe cuanto mide el radio de tu circulo:
        </label>
        <input type="number" id="inputRadio" /><br />
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular el Perimetro</button
        ><br />
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el Area
        </button>
      </form>
    </section>
    <script src="./Figuras.js" !></script>
  </body>
</html>
